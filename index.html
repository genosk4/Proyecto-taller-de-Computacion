<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMind | Centro de Control</title>
    
    <!-- Bootstrap 5 Dark -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <style>
        :root {
            --bg-dark: #121212;
            --text-main: #e0e0e0;
            --accent-green: #00e676;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgb(20, 30, 48) 0%, rgb(36, 59, 85) 90%);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* Tarjetas de Cristal Oscuro */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .sensor-icon { font-size: 2.5rem; margin-bottom: 10px; opacity: 0.9; }
        .sensor-value { font-size: 3rem; font-weight: 700; letter-spacing: -1px; }
        .unit { font-size: 1.2rem; color: #aaa; font-weight: 300; }

        /* Colores Neón */
        .text-temp { color: #ff6b6b; text-shadow: 0 0 15px rgba(255, 107, 107, 0.4); }
        .text-hum { color: #4dabf7; text-shadow: 0 0 15px rgba(77, 171, 247, 0.4); }
        .text-lux { color: #fcc419; text-shadow: 0 0 15px rgba(252, 196, 25, 0.4); }

        /* Status Dot */
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }
        .online-dot { background-color: var(--accent-green); box-shadow: 0 0 10px var(--accent-green); animation: pulse 2s infinite; }
        .offline-dot { background-color: #ff4444; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 230, 118, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h2 class="fw-bold mb-0"><i class="fas fa-leaf text-success me-2"></i>EcoMind <span class="fw-light">Dashboard</span></h2>
            <p class="text-muted mb-0">Sistema IoT con IA Contextual</p>
        </div>
        <div class="glass-card status-badge">
            <span id="statusDot" class="dot offline-dot"></span>
            <span id="connectionStatus">Desconectado</span>
        </div>
    </div>

    <!-- SECCIÓN IA AGRÓNOMO INTERACTIVO -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="glass-card p-4">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-robot fa-2x me-3 text-info"></i>
                    <div>
                        <h5 class="fw-bold text-white m-0">Asistente Agrónomo IA</h5>
                        <p class="text-white-50 mb-0 small">Pregunta cualquier cosa. La IA responderá basándose en los sensores actuales.</p>
                    </div>
                </div>

                <!-- Input y Botón -->
                <div class="input-group mb-3">
                    <input type="text" id="inputPregunta" class="form-control bg-dark text-white border-secondary" placeholder="Ej: ¿Es buen momento para regar? (Dejar vacío para reporte general)">
                    <button id="btnIA" class="btn btn-outline-info fw-bold" type="button" onclick="consultarIA()">
                        <i class="fas fa-paper-plane me-2"></i>CONSULTAR
                    </button>
                </div>
                
                <!-- Caja de Respuesta -->
                <div id="boxRespuestaIA" class="mt-3 p-3 rounded d-none" style="background: rgba(0, 230, 118, 0.1); border-left: 4px solid #00e676;">
                    <p class="mb-0 text-white" id="txtConsejo" style="white-space: pre-wrap;">Esperando respuesta...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tarjetas de Sensores -->
    <div class="row g-4 mb-4">
        <!-- Temperatura -->
        <div class="col-md-4">
            <div class="glass-card p-4 text-center">
                <i class="fas fa-thermometer-half sensor-icon text-temp"></i>
                <h5 class="text-muted">Temperatura</h5>
                <div class="sensor-value text-temp">
                    <span id="val_temp">--</span><span class="unit">°C</span>
                </div>
            </div>
        </div>
        <!-- Humedad -->
        <div class="col-md-4">
            <div class="glass-card p-4 text-center">
                <i class="fas fa-tint sensor-icon text-hum"></i>
                <h5 class="text-muted">Humedad</h5>
                <div class="sensor-value text-hum">
                    <span id="val_hum">--</span><span class="unit">%</span>
                </div>
            </div>
        </div>
        <!-- Luz -->
        <div class="col-md-4">
            <div class="glass-card p-4 text-center">
                <i class="fas fa-sun sensor-icon text-lux"></i>
                <h5 class="text-muted">Luminosidad</h5>
                <div class="sensor-value text-lux">
                    <span id="val_lux">--</span><span class="unit">lx</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Gráfica -->
    <div class="row">
        <div class="col-12">
            <div class="glass-card p-4">
                <div class="d-flex justify-content-between mb-3">
                    <h5 class="fw-bold"><i class="fas fa-chart-line me-2"></i>Historial en Tiempo Real</h5>
                    <small class="text-muted">Actualización: <span id="lastUpdate">--:--:--</span></small>
                </div>
                <div style="height: 350px;">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const socket = io();
    const ctx = document.getElementById('myChart').getContext('2d');

    // Gradientes Neón
    let gradientTemp = ctx.createLinearGradient(0, 0, 0, 400);
    gradientTemp.addColorStop(0, 'rgba(255, 107, 107, 0.5)'); 
    gradientTemp.addColorStop(1, 'rgba(255, 107, 107, 0)');

    let gradientHum = ctx.createLinearGradient(0, 0, 0, 400);
    gradientHum.addColorStop(0, 'rgba(77, 171, 247, 0.5)');
    gradientHum.addColorStop(1, 'rgba(77, 171, 247, 0)');

    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Temperatura (°C)',
                    data: [],
                    borderColor: '#ff6b6b',
                    backgroundColor: gradientTemp,
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    yAxisID: 'y'
                },
                {
                    label: 'Humedad (%)',
                    data: [],
                    borderColor: '#4dabf7',
                    backgroundColor: gradientHum,
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    yAxisID: 'y'
                },
                {
                    label: 'Luz (Lx)',
                    data: [],
                    borderColor: '#fcc419',
                    borderWidth: 2,
                    borderDash: [5, 5], 
                    pointRadius: 0,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y1' // Eje Derecho
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { labels: { color: '#e0e0e0' } }
            },
            scales: {
                x: { 
                    ticks: { color: '#aaaaaa' },
                    grid: { display: false }
                },
                y: { 
                    type: 'linear',
                    display: true,
                    position: 'left',
                    ticks: { color: '#aaaaaa' },
                    grid: { color: 'rgba(255,255,255,0.05)' }
                },
                y1: {
                    type: 'linear',
                    display: true,
                    position: 'right',
                    grid: { drawOnChartArea: false },
                    ticks: { color: '#fcc419', callback: function(value) { return value + ' Lx'; } }
                }
            },
            animation: { duration: 0 }
        }
    });

    // --- Sockets ---
    socket.on('connect', () => {
        document.getElementById('connectionStatus').textContent = "Sistema Online";
        document.getElementById('statusDot').className = "dot online-dot";
    });

    socket.on('disconnect', () => {
        document.getElementById('connectionStatus').textContent = "Desconectado";
        document.getElementById('statusDot').className = "dot offline-dot";
    });

    socket.on('nuevo_dato_sensor', (data) => {
        if (data.t) document.getElementById('val_temp').innerText = data.t;
        if (data.h) document.getElementById('val_hum').innerText = data.h;
        if (data.l) document.getElementById('val_lux').innerText = data.l;

        const now = new Date();
        const timeStr = now.toLocaleTimeString();
        document.getElementById('lastUpdate').innerText = timeStr;

        if (data.t !== undefined) {
            chart.data.labels.push(timeStr);
            chart.data.datasets[0].data.push(data.t);
            chart.data.datasets[1].data.push(data.h);
            chart.data.datasets[2].data.push(data.l);

            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
                chart.data.datasets[2].data.shift();
            }
            chart.update();
        }
    });

    // --- FUNCIÓN CHATBOT IA ---
    async function consultarIA() {
        const btn = document.getElementById('btnIA');
        const input = document.getElementById('inputPregunta');
        const box = document.getElementById('boxRespuestaIA');
        const txt = document.getElementById('txtConsejo');
        
        const preguntaUsuario = input.value;

        // Estado de carga
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>';
        box.classList.add('d-none');

        try {
            // Enviamos la pregunta en el JSON
            const response = await fetch('/api/ia/consultar', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pregunta: preguntaUsuario }) 
            });
            
            const data = await response.json();
            
            // Mostrar respuesta
            box.classList.remove('d-none');
            txt.innerText = data.consejo; 

        } catch (error) {
            alert("Error consultando IA");
            console.error(error);
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>CONSULTAR';
        }
    }
</script>
</body>
</html>
